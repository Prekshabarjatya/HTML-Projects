<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src = "https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt = "A  cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for = "card-name"></label>
            <input id = "card-name" name ="card-name" aria-required = "true" required> Card Name </input>
            <label for = "card-number"></label>
            <input id ="card-number" name ="card-number" aria-required = "true" required> Card Number </input>
        </form>
    </section>
</body>

</html>
